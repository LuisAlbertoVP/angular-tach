<div class="background">
  <div class="login-screen">
    <div class="text-center mb-3">
      <img src="assets/logo.png" />
    </div>
    <h1 class="mb-4 blue">Iniciar sesión</h1>
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field class="w-100 mb-3" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input formControlName="nombreUsuario" matInput placeholder="Ingrese usuario" type="text" autocapitalize="none">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="form.get('nombreUsuario').hasError('required')">Usuario es requerido</mat-error>
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input formControlName="clave" matInput [type]="hide ? 'password' : 'text'" placeholder="Ingrese contraseña">
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('clave').hasError('required')">Contraseña es requerida</mat-error>
      </mat-form-field>
      <div class="d-flex mt-3">
        <button mat-raised-button color="primary" (click)="openForm()" type="button">Crear cuenta</button>
        <button mat-raised-button color="primary" class="ml-auto" type="submit">Iniciar sesión</button>    
      </div>
      <div class="mt-3">
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
      </div>
    </form>
  </div>
</div>
