<div class="container mt-4">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab>
      <ng-template mat-tab-label><mat-icon>summarize</mat-icon>Reporte</ng-template>
        <div class="shadow m0-auto mt-3 mb-3 p-3" [class.w-75]="!isMobile">
          <div class="d-flex" style="justify-content: center;">
            <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
          </div>
          <div class="container" [class.d-none]="isLoading">
            <div class="row justify-content-center">
              <div class="col-xs-8 col-md-7 col-xl-6 col-xxl-4">
                <div class="shadow p-2">
                  <canvas #categorias></canvas>
                </div>
              </div>
              <div class="col-xs-8 col-md-7 col-xl-6 col-xxl-4">
                <div class="shadow p-2">
                  <canvas #marcas></canvas>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-xs-12 col-md-10 col-xl-8">
                <canvas #ventas></canvas>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-xs-12 col-md-10 col-xl-8">
                <canvas #compras></canvas>
              </div>
            </div>
          </div>
        </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label><mat-icon>settings</mat-icon>Personalizado</ng-template>
      <div class="shadow m0-auto mt-3 mb-3 p-3" [class.w-75]="!isMobile">
        <div class="container">
          Proximamente
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
