<div class="container mt-3">
  <div class="row p-3 shadow">
    <div class="col-6">
      <h1 class="blue">Factura</h1>
    </div>
    <div class="col-6" style="text-align: right;">
      <section>
        <h3>RUC</h3>
        <p>0000000000</p>
      </section>
      <section>
        <h3>No</h3>
        <p>0000000000</p>
      </section>
    </div>
  </div>
  <div class="row p-3 shadow">
    <form [formGroup]="form" (ngSubmit)="buscar()" class="col-4">
      <mat-form-field appearance="outline">
        <mat-label>Búsqueda</mat-label>
        <input matInput placeholder="Ingrese código" type="text" />
      </mat-form-field>
      <button mat-icon-button color="primary"><mat-icon>search</mat-icon></button>
    </form>
    <div class="col-8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">   
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>      
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>      
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
