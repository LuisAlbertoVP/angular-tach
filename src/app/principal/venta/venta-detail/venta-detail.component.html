<div class="container mt-3">
  <div class="row p-3 shadow">
    <div class="col-6">
      <h1 class="blue">Factura</h1>
    </div>
    <div class="col-6" style="text-align: right;">
      <section>
        <h3>RUC</h3>
        <p>0000000000</p>
      </section>
      <section>
        <h3>No</h3>
        <p>0000000000</p>
      </section>
    </div>
  </div>
  <div class="row p-3 shadow">
    <div class="mat-elevation-z8 col-8">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
          <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
          <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
        </ng-container>
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let row">{{ row.cantidad }}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio}}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
          <td mat-cell *matCellDef="let row">{{ row.cantidad * row.precio }}</td>
          <td mat-footer-cell *matFooterCellDef>0</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Sin productos</td>
        </tr>
      </table>  
    </div>
    <div class="col-4">
      <div>
        <span>Realizar busqueda</span>
        <button mat-icon-button color="primary"><mat-icon>search</mat-icon></button>
      </div>
      <ul>
        <li class="d-flex">Total de productos<span class="ml-auto">0</span></li>
      </ul>
    </div>
  </div>
</div>
