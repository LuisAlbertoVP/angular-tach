<div>
  <h1 mat-dialog-title class="text-center blue">{{ !categoria ? 'Nueva Categoría' : 'Modificar Categoría' }}</h1>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="form" (ngSubmit)="guardar()" class="m0-auto" [style.width]="isMobile ? '75%' : '50%'">
      <div class="mb-2">
        <mat-form-field class="w-100">
          <mat-label>Ingrese categoría</mat-label>
          <input matInput formControlName="descripcion" required />
          <mat-error *ngIf="form.get('descripcion').hasError('required')">Descripción es requerida</mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex mt-3 w-100">
        <button mat-button color="primary" [mat-dialog-close]="form.valid">Cancelar</button>
        <button mat-button color="primary" class="ml-auto">Guardar</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
