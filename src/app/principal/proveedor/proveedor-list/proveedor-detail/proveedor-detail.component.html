<form *ngIf="form" [formGroup]="form" (ngSubmit)="guardar()" autocomplete="off">
  <h2 mat-dialog-title class="text-center blue">{{ !proveedor ? 'Nuevo Proveedor' : 'Modificar Proveedor' }}</h2>
  <mat-dialog-content class="mat-typography">
    <div class="m0-auto" [style.width]="isMobile ? '250px' : '325px'">
      <fieldset class="mb-2">
        <legend class="mb-3 blue">General</legend>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="descripcion" placeholder="Ingrese un nombre" type="text" required />
          <mat-icon matSuffix>local_shipping</mat-icon>
          <mat-error *ngIf="form.get('descripcion').hasError('required')">Nombre requerido</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" placeholder="Ingrese un teléfono" type="text" />
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion" placeholder="Ingrese una dirección" type="text" />
          <mat-icon matSuffix>location_on</mat-icon>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo" placeholder="Ingrese un correo" type="email" />
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Sitio Web</mat-label>
          <input matInput formControlName="webSite" placeholder="Ingrese un sitio web" type="text" />
          <mat-icon matSuffix>link</mat-icon>
        </mat-form-field>
      </fieldset>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-around">
    <button mat-raised-button mat-dialog-close type="button">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
