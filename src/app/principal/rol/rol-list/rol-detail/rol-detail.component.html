<form [formGroup]="form" (ngSubmit)="guardar()">
  <h2 mat-dialog-title class="text-center blue">{{ !rol ? 'Nuevo Rol' : 'Modificar Rol' }}</h2>
  <mat-dialog-content class="mat-typography">
    <div class="m0-auto" [style.width]="isMobile ? '250px' : '325px'">
      <fieldset class="mb-2">
        <legend class="mb-3 blue">General</legend>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Descripción</mat-label>
          <input formControlName="descripcion" matInput placeholder="Ingrese descripción" type="text" required />
          <mat-icon matSuffix>manage_accounts</mat-icon>
          <mat-error *ngIf="form.get('descripcion').hasError('required')">Descripción es requerida</mat-error>
        </mat-form-field>
      </fieldset>
      <fieldset class="mt-3 mb-2">
        <legend class="mb-3 blue">Permisos</legend>
        <section class="container-fluid">
          <mat-checkbox *ngFor="let modulo of modulos; let i=index" (change)="updateStatus(i, $event.checked)" 
            [checked]="modulo.checked" class="col-6">{{ modulo.descripcion }}</mat-checkbox>
        </section>
      </fieldset>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-around">
    <button mat-raised-button mat-dialog-close type="button">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
