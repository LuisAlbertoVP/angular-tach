<div>
  <h2 mat-dialog-title class="text-center">Advertencia</h2>
  <mat-dialog-content class="mat-typography">
    <p>{{ mensaje }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-around">
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-stroked-button color="warn" [mat-dialog-close]="true">Eliminar</button>
  </mat-dialog-actions>
</div>
