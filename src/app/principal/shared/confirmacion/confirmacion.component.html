<div>
  <h2 mat-dialog-title>{{ dialog.titulo }}</h2>
  <mat-dialog-content class="mat-typography">
    <p>{{ dialog.mensaje }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-around">
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-stroked-button color="{{ dialog.accion == 'Eliminar' ? 'warn' : 'primary'}}" 
      [mat-dialog-close]="true">{{ dialog.accion }}</button>
  </mat-dialog-actions>
</div>
