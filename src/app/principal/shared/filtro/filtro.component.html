<form [formGroup]="form" (ngSubmit)="guardar()">
  <div mat-dialog-title class="shadow p-3 d-flex justify-content-around">
    <button mat-icon-button mat-dialog-close type="button"><mat-icon>highlight_off</mat-icon></button>
    <h1 class="mt-flex">FILTROS</h1>
    <button mat-icon-button color="primary" type="submit"><mat-icon>save</mat-icon></button>
  </div>
  <mat-dialog-content class="mat-typography">
    <div formArrayName="filtros" class="">
      <mat-accordion class="headers-align">
        <mat-expansion-panel *ngFor="let filtro of filtros.controls; let i=index">
          <mat-expansion-panel-header [formGroupName]="i">
            <mat-panel-title>{{ filtro.get('nombre').value }}</mat-panel-title>
            <mat-panel-description [class]="filtro.get('checked').value ? 'bold blue' : ''">
              {{ filtro.get('checked').value ? 'Activo' : 'Inactivo'}}</mat-panel-description>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <ng-container [formGroupName]="i">
              <div class="w-100 d-flex">
                <mat-form-field class="w100">
                  <mat-select formControlName="operador" (selectionChange)="clearCriterios(filtro, $event.value)">
                    <ng-container *ngIf="!filtro.get('esFecha').value">
                      <mat-option value="contiene">Contiene</mat-option>
                      <mat-option value="!=">No contiene</mat-option>
                    </ng-container>
                    <mat-option value="between">Rango</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-slide-toggle formControlName="checked" color="primary" labelPosition="before" class="ml-auto">Estado</mat-slide-toggle>   
              </div>
              <div class="text-center">
                <mat-form-field *ngIf="filtro.get('operador').value != 'between'; else elseBlock" class="w-100" appearance="outline">
                  <mat-label>Ingrese los criterios de b√∫squeda</mat-label>
                  <mat-chip-list formArrayName="criterios" #chipList>
                    <mat-chip *ngFor="let criterio of criterios(filtro).controls; let i=index" [removable]="true" (removed)="removeCriterio(filtro, i)">
                      {{ criterio.value }}<mat-icon matChipRemove>cancel</mat-icon></mat-chip>
                    <input placeholder="Criterio 1, Criterio 2, Criterio 3, ..., Criterio n" [matChipInputFor]="chipList" [matChipInputAddOnBlur]="true"
                      [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="addCriterio(filtro, $event)" />
                  </mat-chip-list>
                </mat-form-field>
                <ng-template #elseBlock>
                  <mat-form-field *ngIf="filtro.get('esFecha').value; else elseBlock" class="w-100" appearance="outline">
                    <mat-label>Ingrese un rango de fechas</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input formControlName="criterio1" matStartDate placeholder="Fecha Inicio">
                      <input formControlName="criterio2" matEndDate placeholder="Fecha Fin">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
                  <ng-template #elseBlock>
                    <mat-form-field class="col-5" appearance="outline">
                      <mat-label>De</mat-label>
                      <input matInput formControlName="criterio1" />
                      <button mat-button *ngIf="filtro.get('criterio1').value" matSuffix mat-icon-button aria-label="Clear" 
                        (click)="clearCriterio1(filtro)" type="button"><mat-icon>close</mat-icon></button>
                    </mat-form-field>
                    <mat-form-field class="col-5" appearance="outline">
                      <mat-label>Hasta</mat-label>
                      <input matInput formControlName="criterio2" />
                      <button mat-button *ngIf="filtro.get('criterio2').value" matSuffix mat-icon-button aria-label="Clear" 
                        (click)="clearCriterio2(filtro)" type="button"><mat-icon>close</mat-icon></button>
                    </mat-form-field>                 
                  </ng-template>
                </ng-template>
              </div>
            </ng-container>
          </ng-template>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-dialog-content>
</form>
